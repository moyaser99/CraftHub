<svg width="320" height="200" viewBox="0 0 320 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="320" height="200" fill="#f5f5f5"/>
  <!-- Tree ring (half trunk) -->
  <g stroke="#3b2f2f" stroke-width="4" fill="none">
    <path d="M60 120 Q160 10 260 120"/>
    <path d="M80 120 Q160 40 240 120"/>
    <path d="M100 120 Q160 70 220 120"/>
    <path d="M120 120 Q160 100 200 120"/>
    <path d="M160 120 Q160 110 160 120"/>
    <path d="M60 120 H260"/>
    <!-- Cracks -->
    <path d="M160 120 Q150 80 120 80" stroke-width="2"/>
    <path d="M160 120 Q170 90 200 90" stroke-width="2"/>
    <path d="M160 120 Q155 100 140 100" stroke-width="2"/>
    <path d="M160 120 Q165 110 180 110" stroke-width="2"/>
  </g>
  <!-- Chisel and Hammer (higher, clearer chisel) -->
  <g>
    <!-- Chisel: thinner handle, flat slanted blade, higher position -->
    <rect x="110" y="40" width="7" height="60" rx="3" fill="#b87333" stroke="#3b2f2f" stroke-width="2" transform="rotate(-25 110 40)"/>
    <polygon points="120,90 130,95 112,105 108,98" fill="#3b2f2f" stroke="#3b2f2f" stroke-width="1"/>
    <!-- Hammer: higher position -->
    <rect x="190" y="40" width="14" height="60" rx="5" fill="#b87333" stroke="#3b2f2f" stroke-width="3" transform="rotate(25 190 40)"/>
    <rect x="200" y="40" width="28" height="14" rx="4" fill="#3b2f2f" stroke="#3b2f2f" stroke-width="1" transform="rotate(25 200 40)"/>
  </g>
  <!-- Main text -->
  <text x="50%" y="175" text-anchor="middle" font-family="'Poppins', serif" font-size="38" fill="#3b2f2f" font-weight="bold">CraftHub</text>
  <!-- Subtitle -->
  <text x="50%" y="198" text-anchor="middle" font-family="'Poppins', serif" font-size="20" fill="#3b2f2f" font-style="italic">Handmade Crafts</text>
</svg> 